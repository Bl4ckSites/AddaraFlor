  <style>
    /* FUNDO SEMPRE VIS√çVEL - EVITA BRANCO */
    html, body {
      background-color: #0a0a0a;
      color: #eaeaea;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;

           /* LOADING SCREEN - SEMPRE VIS√çVEL INICIALMENTE */
        .loading-screen {
            background-color: #0a0a0a;
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        
        /* ANIMA√á√ÉO DO LOADER */
        .loader {
            width: 60px;
            height: 60px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .loader-circle {
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0.1, 0.5, 0.9) infinite;
        }
        
        .loader-circle:nth-child(2) {
            position: absolute;
            top: 0;
            left: 0;
            border-top: 3px solid #e74c3c;
            animation-delay: 0.15s;
            width: 80%;
            height: 80%;
            margin: 10%;
        }
        
        .loader-circle:nth-child(3) {
            position: absolute;
            top: 0;
            left: 0;
            border-top: 3px solid #2ecc71;
            animation-delay: 0.3s;
            width: 60%;
            height: 60%;
            margin: 20%;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #fff;
            font-size: 1.2rem;
            letter-spacing: 2px;
            animation: pulse 3s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        // Remove completamente a loading screen ap√≥s a transi√ß√£o
        setTimeout(function() {
          var loadingScreen = document.getElementById('loadingScreen');
          if (loadingScreen) {
            loadingScreen.remove();
          }
        }, 500);
      }, 50);
    });

    // Fallback: se demorar muito, for√ßa o carregamento
    setTimeout(function() {
      if (!document.body.classList.contains('loaded')) {

        var loadingScreen = document.getElementById('loadingScreen');

          loadingScreen.style.display = 'none';
